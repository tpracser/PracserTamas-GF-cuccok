<!-- // Embed the following file to a HTML document:
//  - https://www.flickr.com/photos/130463184@N04/15584243094 (use the embed feature)
//  - watch the DOMContentLoaded event also and change the background color of the page to red while the image is loading
//  - add a 'load' event to the window object that logs "loaded" when the image is downloaded and changes back the background color of the page to white -->

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<a data-flickr-embed="true"  href="https://www.flickr.com/photos/130463184@N04/15584243094/in/photostream/" title="FotoHD.Weebly.com/Natura"><img src="https://c7.staticflickr.com/8/7562/15584243094_b268a32192_h.jpg" width="1600" height="1000" alt="FotoHD.Weebly.com/Natura">

<script>

    function colorizer(){
        document.body.style.backgroundColor = "red";
    }

    document.addEventListener("DOMContentLoaded", colorizer)

    function white(){
        document.body.style.backgroundColor = "white";
    }

    window.addEventListener("load", white)

</script>
</body>
</html>
