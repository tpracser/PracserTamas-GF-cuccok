<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
    <head>
        <meta charset="utf-8">
        <title>Hello</title>
        <script src="app\lib\angular.min.js" charset="utf-8"></script>
        <script src="app\app.js" charset="utf-8"></script>
        <link href="content\css\style.css" rel="stylesheet">
    </head>
    <body>
        <header ng-include src="'header.html'"></header>
        <div class="content">
            <div ng-controller="Ninjacontroller">
                <input type="text" ng-model="search">
                <ul>
                    <li ng-repeat="ninja in ninjas | orderBy: 'name' | filter: search" ng-show="ninja.available"> {{ninja.name}} - {{ninja.rate | currency}}
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
