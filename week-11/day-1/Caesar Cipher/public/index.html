<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Caesar Cipher</title>
</head>
<body>
    <main class="main-container">
        <header class="title">
            <h1>Caesar Cipher</h1>
        </header>
        <article class="input-field">
            <div class="text-and-button">
                <input class="text" type="text" name="" value="" placeholder= "Write the encrypted text here!" maxlength="45";>
                <div class="add-button">Decode!</button>
            </div>
        </article>
        <article class="number-input">
            <p>Specify the shift here:</p>
            <div class="shift-number">
                <input class="num" type="number" min="-25" max="25" step="1" name="" value="" placeholder= "" maxlength="45";>
                <!-- <div class="add-button">Decode!</button> -->
            </div>
        </article>
        <article calss="decoded-messages">
            <ul class="list-elements"></ul>
        </article>
    </main>

<script src="./main.js" charset="utf-8"></script>
</body>
</html>
