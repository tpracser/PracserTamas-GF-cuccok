<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p>dolphin</p>

  <script>
    // Does the third p have a cat class?
    // If so, alert 'YEAH CAT!'
    var myP = document.querySelectorAll("p");
    // if(myP[2].getAttribute("class") === "cat") {
    //     alert("YEAH CAT!");
    // }
    if(myP[2].classList.contains("cat")) {
        alert("YEAH CAT!");
    }
    // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    if(myP[3].classList.contains("apple")) {
        myP[0].textContent = "pear";
    }
    // If the first p has an 'apple' class, replace cat's content with 'dog'
    if(myP[0].classList.contains("apple")) {
        myP[2].textContent = "dog";
    }
    // Make apple red
    myP[0].style.color = "red";
    // Make balloon less balloon-like
    myP[1].style.backgroundColor = "white";
  </script>
  <!-- <script src="classlist-1.js"></script> -->
</body>
</html>
