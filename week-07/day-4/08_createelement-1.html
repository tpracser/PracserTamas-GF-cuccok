<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>

  <script>
    // Add an item that says 'The Green Fox' to the asteroid list.
    var list = document.querySelector("ul.asteroids");
    var newListElement = document.createElement("li");
    newListElement.textContent = "The Green Fox";
    list.appendChild(newListElement);
    // Add an item that says 'The Lamplighter' to the asteroid list.
    var list = document.querySelector("ul.asteroids");
    var newListElement = document.createElement("li");
    newListElement.textContent = "The Lamplighter";
    list.appendChild(newListElement);
    // Add a heading saying 'I can add elements to the DOM!' to the .container.
    var container = document.querySelector("div.container");
    var heading = document.createElement("h1");
    heading.textContent = "I can add elements to the DOM!";
    container.appendChild(heading);
    // Add an image, any image, to the container.
    var image = document.createElement("img");
    image.setAttribute("src", "mario.png");
    image.setAttribute("width", "150px");
    container.appendChild(image);
  </script>
  <!-- <script src="createelement-1.js"></script> -->
</body>
</html>
