<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: Bookmarklets</title>
</head>
<body>
  <a href="javascript:alert('nothing here yet!');">
    Bookmarklet 2
  </a>
  <h1>Antoine de Saint-Exupery's 110th Birthday</h1>
  <img src="http://placekitten.com/200/300">
  <img src="http://placekitten.com/200/100">
  <script>
    // Create a script that replaces every image
    // with this: http://bit.ly/lpgreenfox
    // Create a bookmarklet that does that on any website.
    var myImage = document.querySelectorAll("img");
    for(var i = 0; i < myImage.length; i++){
        myImage[i].setAttribute("src", "http://bit.ly/lpgreenfox");
    }
  </script>
  <!-- <script src="bookmarklet-2.js"></script> -->
</body>
</html>
