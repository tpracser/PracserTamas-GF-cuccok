<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="profile_cards.css">
        <title>Profile cards</title>
    </head>
    <body>
            <section class="John_Doe">
                <img class="images" src="duck.jpg" alt="Duck-picture" />
                <div class="textcontainer">
                    <h1>John Doe</h1>
                        <article>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</article>
                        <table>
                            <tbody>
                                <tr>
                                    <td class="table_heading">Age</td>
                                    <td>42</td>
                                </tr>
                                <tr>
                                    <td class="table_heading">Country</td>
                                    <td>United Kingdom</td>
                                </tr>
                            </tbody>
                        </table>
                        <img class="pen" src="edit-icon.png" alt="Pen_edit_icon" />
                </div>
            </section>
            <section class="Jane_Doe">
                <img class="images" src="duck2.jpg" alt="Duck-picture" />
                <div class="textcontainer">
                    <h1>Jane Doe</h1>
                        <article>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</article>
                        <table>
                            <tbody>
                                <tr>
                                    <td class="table_heading">Age</td>
                                    <td>26</td>
                                </tr>
                                <tr>
                                    <td class="table_heading">Country</td>
                                    <td>United Kingdom</td>
                                </tr>
                            </tbody>
                        </table>
                        <img class="pen" src="edit-icon.png" alt="Pen_edit_icon" />
                </div>
            </section>
    </body>
</html>
