<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PracsiAMP</title>
</head>
<body>
    <div class="white-board">
        <main class="main-container">
            <header class="top-container">
                <nav class="left-container">
                    <article class="logo-and-album">
                        <article class="logo">
                            <img id="fox" src="pics/foxplayer.png">
                            <p>Playlists</p>
                            <span class="ion-plus-round"></span>
                        </article>
                        <article class="album"></article>
                    </article>
                    <article class="playlists">
                        <table class="playlist-item">
                            <tr>
                                <td><span>All tracks</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><span>Favorites</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </article>
                </nav>
                <aside class="right-container">
                    <article class="currently-playing">
                        <article class="currently-playing-album-infos"></article>
                        <article class="currently-playing-actions">
                            <span class="ion-plus-round"></span>
                            <span class="ion-android-star"></span>
                        </article>
                    </article>
                    <article class="tracks">
                        <table class="list-elements">
                        </table>
                    </article>
                </aside>
            </header>
            <footer class="control-panel">
                <img class="rewind" src="pics\rewind.svg">
                <img class="forward" src="pics\forward.svg">
                <img class="shuffle" src="pics\shuffle.svg">
                <audio class="play" controls autoplay></audio>
            </footer>
        </div>
    </main>

<script src="script.js" charset="utf-8"></script>
</body>
</html>
